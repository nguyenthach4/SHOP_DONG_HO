   <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Hóa đơn
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Hóa đơn</a></li>
        <li class="active">Thêm mới hóa đơn</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới hóa đơn</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddOrder()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Sản phẩm</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="orderid" required ng-model="order.orderoetail.OrderID" ng-options="option.ID as option.Name for option in Products">
                            <option value="">--- Chọn sản phẩm ---</option>
                        </select>

                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Giá bán</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" ng-model="order.orderoetail.Price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Số lượng</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="quantity" ng-model="order.orderoetail.Quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên khách hàng</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required" ng-maxlength="256" name="customername" ng-model="order.CustomerName">
                        <span ng-show="frmAddOrder.customername.$invalid" class="has-error">Bạn phải nhập tên khách hàng</span>
                        <span ng-show="frmAddOrder.customername.$error.maxlength" class="has-error">Tên khách chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Địa chỉ</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" name="customeraddress" ng-model="order.CustomerAddress">
                        <span ng-show="frmAddOrder.customeraddress.$invalid" class="has-error">Bạn phải nhập địa chỉ</span>
                        <span ng-show="frmAddOrder.customeraddress.$error.maxlength" class="has-error">Địa chỉ chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="customeremail" ng-maxlength="500" ng-model="order.CustomerEmail">
                        <span ng-show="frmAddOrder.customeremail.$error.maxlength" class="has-error">Email chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Ghi chú khách hàng</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="customermessage" ng-maxlength="500" ng-model="order.CustomerMessage">
                        <span ng-show="frmAddOrder.customermessage.$error.maxlength" class="has-error">Ghi chú chỉ được 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Phương thức thanh toán</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="paymentmethod" ng-model="order.PaymentMethod">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Trạng thái hóa đơn</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="paymentstatus" ng-model="order.PaymentStatus">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-offset-2 col-sm-10">

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Hợp lệ
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ui-sref="products">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">THêm chi tiết</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
